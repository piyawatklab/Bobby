<div id="productIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="container">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let row of productRows; let isFirst = first" [class.active]="isFirst">
                <div class="row">
                    <div class="col-3 product" *ngFor="let product of row">
                        <div style="text-align: center;">
                            <img src="{{product.image}}" style="width: auto; height: 120px;">
                        </div>
                        <!-- <img src="{{product.image}}" style="width: auto; height: 100px; text-align: center;"> -->
                        <div class="ml-2 mt-1">
                            {{product.name}}
                        </div>
                        <div class="ml-2 mt-1">
                            <span>ขนม </span>
                            {{product.model}}
                        </div>
                        <div class="ml-2 mt-1 mb-1">
                            {{product.price}}
                            <span> บาท</span>
                        </div>
                        <button type="button" class="btn btn-success btn-block" (click)="clickButton(product.name,product.model,product.price)">Buy</button>
                    </div>
                </div>
                <!-- <img src="assets/image/01.jpg" class="d-block w-100" alt="001" > -->
            </div>
        </div>
    </div>
    <a class="carousel-control-prev width5" href="#productIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next width5" href="#productIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
